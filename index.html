<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B12A01-landing-launchpad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- header section  -->
  <header>
    <!-- navbar start -->
    <nav>
      <h2 class="logo">MR Tech</h2>
      <button><a href="#">Sign Up</a></button>
    </nav>
    <!-- Banner Section -->
    <div>
      <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button><a href="#">Stay Focused</a></button>
    </div>
  </header>

  <!-- main section start-->
  <main>
    <!-- Action section start -->
    <section class="action-section">
      <div>
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
        <button><a href="#">Launch Live Preview</a></button>
      </div>
      <div>
        <img src="./Assets/wc-mini.png" alt="">
      </div>
    </section>
    <!-- Productive Users Section -->
    <section class="productive-users-section">
      <h2>Joined Thousands of Productive Users</h2>
      <div class="stats-row">
        <div class="stat-box">
          <p><span class="big-number">50</span><span class="big-letter">K</span></p>
          <span class="stat-label">Active Users</span>
        </div>
        <div class="stat-box">
          <p><span class="big-number">2</span><span class="big-letter">M+</span></p>
          <span class="stat-label">Focus Sessions</span>
        </div>
        <div class="stat-box">
          <p><span class="big-number">95</span><span class="big-letter">%</span></p>
          <span class="stat-label">Satisfaction Rate</span>
        </div>
        </div>
        <!-- Users’ Feedback Section -->
        <section>
          
        </section>
        <!-- Let’s Get In Touch Section -->
    <section></section>
  </main>
  <!-- Footer Section -->
  <footer>

  </footer>

</body>

</html>
